        <h3>Tags de Tabela</h3>
    <pre>&lt;table&gt;
    &lt;tr&gt; &lt;th&gt;Cabeçalho 1&lt;/th&gt; &lt;th&gt;Cabeçalho 2&lt;/th&gt; &lt;/tr&gt;
    &lt;tr&gt; &lt;td&gt;Dado 1&lt;/td&gt; &lt;td&gt;Dado 2&lt;/td&gt; &lt;/tr&gt;
    &lt;/table&gt;</pre>
    <p><b>Objetivo:</b> Organizar dados em linhas e colunas.</p>
    <p><b>Tags principais:</b> &lt;table&gt;, &lt;tr&gt;, &lt;th&gt;, &lt;td&gt;.</p>
