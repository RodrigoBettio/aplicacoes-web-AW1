<body>
    <h3>Tag de pre</h3>
    <pre>&lt;pre&gt; texto pré-formatado &lt;/pre&gt;</pre>
    <p><b>Objetivo:</b> Mostrar texto com sua formatação original (espaços, quebras de linha, etc.).</p>
    <p><b>Uso recomendado:</b> Quando o texto já está pronto e não deve ser alterado.</p>
